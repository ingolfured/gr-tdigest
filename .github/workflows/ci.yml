name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-user-home
  PRE_COMMIT_HOME: ${{ github.workspace }}/.pre-commit-cache

jobs:
  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Setup project
        run: make setup

      - name: Build
        run: make build

      - name: Test
        run: make test
