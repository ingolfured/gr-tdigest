name: CI

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  UV_CACHE_DIR: ${{ github.workspace }}/.uv-cache
  GRADLE_USER_HOME: ${{ github.workspace }}/.gradle-user-home
  PRE_COMMIT_HOME: ${{ github.workspace }}/.pre-commit-cache

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Cache uv artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('bindings/python/uv.lock', 'bindings/python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache Gradle artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.GRADLE_USER_HOME }}
          key: ${{ runner.os }}-gradle-${{ hashFiles('bindings/java/**/*.gradle*', 'bindings/java/gradle.properties', 'bindings/java/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Sync Python dependencies
        run: |
          UV_PROJECT_ENVIRONMENT="${{ github.workspace }}/.venv" \
          UV_CACHE_DIR="${{ github.workspace }}/.uv-cache" \
          uv sync --all-groups --project bindings/python

      - name: Lint
        run: make lint

  build_and_test:
    name: Build and test
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Cache uv artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: ${{ runner.os }}-uv-${{ hashFiles('bindings/python/uv.lock', 'bindings/python/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Cache Gradle artifacts
        uses: actions/cache@v4
        with:
          path: ${{ env.GRADLE_USER_HOME }}
          key: ${{ runner.os }}-gradle-${{ hashFiles('bindings/java/**/*.gradle*', 'bindings/java/gradle.properties', 'bindings/java/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Sync Python dependencies
        run: |
          UV_PROJECT_ENVIRONMENT="${{ github.workspace }}/.venv" \
          UV_CACHE_DIR="${{ github.workspace }}/.uv-cache" \
          uv sync --all-groups --project bindings/python

      - name: Build
        run: make build

      - name: Test
        run: make test
