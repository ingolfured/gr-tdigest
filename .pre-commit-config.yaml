default_language_version:
  python: python3.12

fail_fast: true
minimum_pre_commit_version: "4.3.0"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix"]

  - repo: local
    hooks:
      - id: make-build
        name: make build
        language: system
        entry: bash -lc 'make build'
        pass_filenames: false
        stages: [pre-commit]

      - id: make-lint
        name: make lint
        language: system
        entry: bash -lc 'make lint'
        pass_filenames: false
        stages: [pre-commit]

      - id: make-test
        name: make test
        language: system
        entry: bash -lc 'make test'
        pass_filenames: false
        stages: [pre-commit]
