default_language_version:
  python: python3.12
fail_fast: true
minimum_pre_commit_version: "4.3.0"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-merge-conflict
  - repo: local
    hooks:
      - id: precommit-fast
        name: make precommit_fast (fmt+lint+check+test)
        language: system
        entry: bash -lc 'pipx run poetry run make precommit_fast'
        pass_filenames: false
        stages: [pre-commit]
      - id: prepush-full
        name: make prepush_full (maturin smoke + quick benches)
        language: system
        entry: bash -lc 'pipx run poetry run make prepush_full'
        pass_filenames: false
        stages: [pre-push]
