default_language_version:
  python: python3.12

fail_fast: true
minimum_pre_commit_version: "4.3.0"

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-json
      - id: pretty-format-json
        args: ["--autofix"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # Run mypy inside your Poetry env so it sees project deps
  - repo: local
    hooks:
      - id: mypy
        name: mypy (poetry)
        language: system
        entry: poetry run python -m mypy
        files: ^tdigest_rs/.*\.pyi?$   # only check your package
        types_or: [python, pyi]
        require_serial: true

      - id: cargo-fmt-check
        name: cargo fmt --check
        language: system
        entry: bash -lc 'cargo fmt --all -- --check'
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy (deny warnings)
        language: system
        entry: bash -lc 'cargo clippy --all-targets --all-features -- -D warnings'
        pass_filenames: false

      # Optional: quick project smoke (kept separate so you can skip with SKIP=fast-smoke)
      - id: fast-smoke
        name: make test (fast)
        language: system
        entry: bash -lc 'poetry run pytest -q'
        pass_filenames: false
        stages: [pre-commit]

  - repo: https://github.com/python-poetry/poetry
    rev: 2.2.1
    hooks:
      - id: poetry-check
      - id: poetry-lock
        files: ^(pyproject\.toml|poetry\.lock)$
        stages: [manual]
